<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тестовое задание на позицию верстальщик</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <svg class="source"><defs><linearGradient id="gray" x1="100%" y1="100%" x2="100%" y2="0%" gradientUnits="objectBoundingBox"><stop offset="0%" style="stop-color:#7a7a7a; stop-opacity:1"></stop><stop offset="100%" style="stop-color:#d3d3d3; stop-opacity:1"></stop></linearGradient><linearGradient id="yellow" x1="100%" y1="100%" x2="100%" y2="0%" gradientUnits="objectBoundingBox"><stop offset="0%" style="stop-color:#ff7800; stop-opacity:1"></stop><stop offset="100%" style="stop-color:#fbfd45; stop-opacity:1"></stop></linearGradient></defs><symbol id="star" viewBox="0 0 18 18"><path d="M9 0l2.782 5.925 6.218.95-4.499 4.612L14.563 18 9 14.925 3.438 18 4.5 11.487 0 6.875l6.219-.95z"/></symbol></svg>
  <div class="task  task--01">
    <p>Компонент оценки и показа рейтинга</p>
    <div class="rating">
      <input type="radio" id="star-5" name="star" value="5" />
      <label class="rating__item" for="star-5">
      <svg class="rating__star" width="18" height="18"><use xlink:href="#star"></use></svg>
    </label>
      <input type="radio" id="star-4" name="star" value="4" />
      <label class="rating__item" for="star-4">
      <svg class="rating__star" width="18" height="18"><use xlink:href="#star"></use></svg>
    </label>
      <input type="radio" id="star-3" name="star" value="3" />
      <label class="rating__item" for="star-3">
      <svg class="rating__star" width="18" height="18"><use xlink:href="#star"></use></svg>
    </label>
      <input type="radio" id="star-2" name="star" value="2" />
      <label class="rating__item" for="star-2">
      <svg class="rating__star" width="18" height="18"><use xlink:href="#star"></use></svg>
    </label>
      <input type="radio" id="star-1" name="star" value="1" />
      <label class="rating__item" for="star-1">
      <svg class="rating__star" width="18" height="18"><use xlink:href="#star"></use></svg>
    </label>
    </div>
  </div>
  <div class="task  task--02">
    <p>Прогресс-бар</p>
    <div class="progress-bar">
      <div class="progress-bar__inner" style="width:20%"></div>
      <span class="progress-bar__text">20%</span>
    </div>
  </div>
  <div class="task  task--03">
    <p>Кнопки</p>
    <p>
      <a class="btn" href="#">Кнопка</a>
      <input type="submit" class="btn" value="Input">
      <button class="btn">Button</button>
    </p>
    <div class="btn">Div кнопка</div>
    <p>
      <a class="btn  btn--main" href="#">Кнопка</a>
      <input type="submit" class="btn  btn--main" value="Input">
      <button class="btn  btn--main">Button</button>
    </p>
    <div class="btn  btn--main">Div кнопка</div>
    <p>
      <a class="btn  btn--success" href="#">Кнопка</a>
      <input type="submit" class="btn  btn--success" value="Input">
      <button class="btn  btn--success">Button</button>
    </p>
    <div class="btn  btn--success">Div кнопка</div>
    <p>
      <a class="btn  btn--danger" href="#">Кнопка</a>
      <input type="submit" class="btn  btn--danger" value="Input">
      <button class="btn  btn--danger">Button</button>
    </p>
    <div class="btn  btn--danger">Div кнопка</div>
    <p>
      <a class="btn  btn--lg" href="#">Кнопка (lg)</a>
      <input type="submit" class="btn  btn--lg" value="Input (lg)">
      <button class="btn  btn--lg">Button (lg)</button>
    </p>
    <div class="btn  btn--lg">Div кнопка (lg)</div>
    <p>
      <a class="btn  btn--sm" href="#">Кнопка  (sm)</a>
      <input type="submit" class="btn  btn--sm" value="Input  (sm)">
      <button class="btn  btn--sm">Button  (sm)</button>
    </p>
    <div class="btn  btn--sm">Div кнопка  (sm)</div>
    <p>
      <a class="btn   btn--block" href="#">Кнопка block</a>
      <input type="submit" class="btn   btn--block   btn--main" value="Input block main">
      <button class="btn   btn--block  btn--lg">Button block (lg)</button>
    </p>
    <div class="btn   btn--block  btn--sm">Div кнопка block (sm) </div>
  </div>
</body>

</html>
